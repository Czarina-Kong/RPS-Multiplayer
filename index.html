 <!DOCTYPE html>
<html>
<head>
	<title>RPS-Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/css.css">
</head>
<body>
  	<div class="container">
  		<!-- Jumbotron -->
	  	<div class="jumbotron">
	      <h1 class="text-center"><strong>Welcome to Rock-Paper-Scissors!</strong></h1>
	    </div>
	    <!-- Input Player Form -->
	    <div> 
        	<form id="name-form">
          		<input type="text" id="name-input" placeholder="Submit Name to Start Game">
          		<input type="submit" id="add-name" value="Submit">
        	</form>
      	</div>
	   	<!-- Game Div -->
	    <div class="row">
	    	<!-- Player1 Div -->
	        <div class="col-lg-4">
	            <div class="panel panel-default">
	                <div class="panel-heading">
						<h3 class="panel-title text-center" id="player1Name"></h3>
					</div>  
	                <div class="panel-body text-center">
	                	<div class="RPS">Rock</div>
	                </div>
	                <div class="panel-body text-center">
	                	<div class="RPS">Paper</div>
	                </div>
	                <div class="panel-body text-center">
	                	<div class="RPS">Scissors</div>
	                </div>
	                <div class="panel-body text-center">
	                	<div id="player1Info"></div>
	                </div>
	            </div>
	        </div>
	        <!-- Game Message Div -->
	        <div class="col-lg-4 col-md-4 col-sm-4">
	            <div class="panel panel-default">
	            	<h3 class="panel-title text-center" id="status"></h3>
<!-- 		            	<h3 class="panel-title text-center" id="winner"></h3> -->
	            </div>
	        </div>
	        <!-- Player 2 Div -->
	        <div class="col-lg-4 col-md-4 col-sm-4">
	            <div class="panel panel-default">
	                <div class="panel-heading">
						<h3 class="panel-title text-center" id="player2Name"></h3>
					</div>

	                <div class="panel-body text-center">
	                	<div class="RPS">Rock</div>
	                </div>

	                <div class="panel-body panelOption text-center">
	                	<div class="RPS">Paper</div>
	                </div>

	                <div class="panel-body panelOption text-center">
	                	<div class="RPS">Scissors</div>
	                </div>


	                <div class="panel-body panelStats text-center">
	                	<div id="player2Info"></div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- Chat Section -->
	    <div class="row">
	    	<div class="col-lg-8 col-md-8 col-sm-8">
	    		<div class="panel panel-default" id="chatDiv"></div>
	    	</div>
		    <div class="col-lg-4 col-md-4 col-sm-4"> 
		    	<div class="chatInput">
		    		<div>Send your opponent a Message!</div>
					<div> 
						<form>
							<textarea type="text" id="chatInput"></textarea>
							<input id="chatBtn" type="submit" value="Send">
						</form>
					</div>
				</div>
	      	</div> <!-- End Player Name Section  -->

	    </div> <!-- End Chat Section  -->

	</div> <!-- End Bootstrap Grid -->
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/js.js"></script>
</body>
</html>
